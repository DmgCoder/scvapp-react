<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ed1164" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Aplikacija ŠCVApp poskrbi, da je vse, kar se tiče šole, na enem mestu."
    />
    <meta name="author" content="Blaž Osredkar, Urban Krepel" />
    <meta
      name="apple-itunes-app"
      content="app-id=1589939073, app-argument=scvapp://"
    />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" /> -->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta
      name="keywords"
      content="Šolski center Velenje, SCV, Velenje, scvapp, ŠCVApp, šcvapp"
    />
    <title>ŠCVApp</title>
  </head>
  <body>
    <noscript
      >Za delovanje aplikacije je potrebno omogočiti izvajanje skript
      JavaScript.</noscript
    >
    <div id="root"></div>

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
